<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/modules.js"></script>
    <!-- services -->
    <script src="js/Services/DatabaseService.js"> </script>
    <script src="js/Services/TrailsService.js"></script>
    <script src="js/Services/FavouritesService.js"></script>
    <!-- controllers -->
    <script src="js/Controllers/TrailsController.js"></script>
    <script src="js/Controllers/TrailController.js"></script>
    <script src="js/Controllers/FavouritesController.js"></script>
    <script src="js/Controllers/TrailMapController.js"></script>
    <!-- directives -->
    <script src="js/Directives/SearchFilterDirective.js"></script>
    <script src="js/Directives/FavouriteStarDirective.js"></script>

    <!-- CSS -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/favourites.css" rel="stylesheet">
    <link href="css/filtermodal.css" rel="stylesheet">
    <link href="css/searchfilter.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/trail.css" rel="stylesheet"> 
    <link href="css/trails.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Google JS Maps API -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyClUi3fHwITYAL8qhel240O3r3scblMG8g&sensor=true"></script>

</head>


<body ng-app="app" ng-controller="StartController">

<ion-side-menus enable-menu-with-back-views="false">

    <!-- Center content -->
    <ion-side-menu-content side="left" edge-drag-threshold="true">
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Hike</h1>
        </ion-header-bar>

        <ion-content scroll="false">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="trails.list" class="left-menu-item">
                        <span class="icon-container">
                            <i class="icon ion-map" style="color:#4F8EF7"></i>
                        </span>
                        <span> 
                            Trails
                        </span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="favourites" class="left-menu-item">
                          <span class="icon-container">
                              <i class="icon ion-android-star" style="color:#FFCC00;"></i>
                          </span>
                          <span> 
                              Favourites
                          </span>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
